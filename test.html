<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="openpopup()">HEY THERE</button>
    <div class="popup" id="popup">hola</div>

    <style>
        .popup{
            visibility: hidden;
        }
        .open-popup{
            visibility: visible;
        }
    </style>

    <script>
        let popup = document.getElementById("popup")
        function openpopup(){
            popup.classList.add("open-popup")
        }
    </script>
</body>
</html>
